<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{vm.chat.name}}">
  <ion-content class="padding chat">
    <img ng-src="{{vm.chat.face}}" style="width: 64px; height: 64px">
      <div ng-repeat="message in vm.chat.messages"
           ng-class="{other: message.callerIndentifier != vm.myCallerIndentifier}"
           class="messages">
        <div class="message">
          <span>{{ message.text }}</span>
        </div>

        <div class="time">{{message.time}}</div>           
      </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" 
               placeholder="Type your message" 
               on-return="vm.sendMessage(); vm.closeKeyboard()" 
               ng-model="vm.message" 
               on-focus="vm.inputUp()" 
               on-blur="vm.inputDown()" />
      </label>
      <button class="button button-clear" ng-click="vm.sendMessage()">
        Send
      </button>
  </ion-footer-bar>
</ion-view>
