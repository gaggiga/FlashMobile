<ion-view view-title="Chats">
  <ion-content>
    <button class="button button-full button-positive"
          ng-click="vm.nuova()">Nuova</button>   

    <ion-refresher pulling-text="Pull to refresh" on-refresh="vm.refresh()">
    </ion-refresher>           
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
                ng-repeat="chat in vm.chats" 
                type="item-text-wrap" 
                href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="vm.rimuovi(chat)">
          Delete 
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
